<!DOCTYPE html>
<html id="html">
<head>
    <meta charset="gb2312">
    <title>消防</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <!--描述和关键词-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--width  ----  viewport的宽度（width=device-width意思是：宽度等于设备宽度）
    initial-scale ----- 初始的缩放比例
    minimum-scale ----- 允许用户缩放到的最小比例
    maximum-scale ----- 允许用户缩放到的最大比例
    user-scalable ----- 用户是否可以手动缩放-->
    <meta name="format-detection" content="telephone=no" />
    <!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，即使不加也是会默认显示为电话的，因此，取消这个很有必要！-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--它表示：允许全屏模式浏览，隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--它指定的iphone中safari顶端的状态条的样式
    默认值为default（白色），可以定为black（黑色）和black-translucent（
    灰色半透明）-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/task-detail.css"/>
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<ul class="content">
    <li class="clearfix">
        <img src="img/no.png" alt=""/>
        <span>任务编号：</span>
        <p></p>
    </li>
    <li class="clearfix">
        <img src="img/des.png" alt=""/>
        <span>任务描述：</span>
        <p></p>
    </li>
    <li class="clearfix">
        <img src="img/time.png" alt=""/>
        <span>任务时间：</span>
        <p></p>
    </li>
    <li class="clearfix">
        <img src="img/route.png" alt=""/>
        <span>任务路线：</span>
        <p></p>
    </li>
    <li class="clearfix">
        <img src="img/owner.png" alt=""/>
        <span>负责人：</span>
        <p></p>
    </li>
</ul>
<footer class="clearfix">
    <div class="task">
        <a href="#"><img src='img/center.png'></a>
        <p>任务中心</p>
    </div>
    <div class="personal">
        <a href="#"><img src="img/personal.png"></a>
        <p>个人中心</p>
    </div>
    <div class="warn">
        <a href="#"><img src='img/warn.png'></a>
        <p>报警</p>
    </div>
</footer>
<script type="text/javascript" src="js/jquery-1.10.1.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="js/task-detail.js" charset="GB2312"></script>
</body>
</html>
