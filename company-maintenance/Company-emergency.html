<!DOCTYPE html>
<html id="html">
<head>
<meta charset="utf-8">
<title>报警</title>
<meta name="keywords" content="" />
<meta name="description" content="" /> 
<!--描述和关键词-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<!--width  ----  viewport的宽度（width=device-width意思是：宽度等于设备宽度）
initial-scale ----- 初始的缩放比例
minimum-scale ----- 允许用户缩放到的最小比例
maximum-scale ----- 允许用户缩放到的最大比例
user-scalable ----- 用户是否可以手动缩放-->
<meta name="format-detection" content="telephone=no" />
<!--一般情况下，IOS和Android系统都会默认某长度内的数字为电话号码，即使不加也是会默认显示为电话的，因此，取消这个很有必要！-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--它表示：允许全屏模式浏览，隐藏浏览器导航栏-->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!--它指定的iphone中safari顶端的状态条的样式
默认值为default（白色），可以定为black（黑色）和black-translucent（
灰色半透明）-->
<link rel="stylesheet" href="css/Company-emergency.css" />
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="pageconent">
		<img class="content" src="img/content.jpg"/>
		<div class="info">
			<img src="img/photo.jpg" />
			<form id="form" method="post" action="http://192.168.1.131:8080/task/add" enctype="multipart/form-data">
				<input id="input-file" type="file"  accept="image/*" capture="camera"/>
			</form>
			<p>拍照上传</p>
		</div>
		<div class="emergency clearfix">
			<ul class="listname">
				<li>报警名称：</li>
				<li>类型：</li>
				<li style="height: 5rem">描述：</li>
				<li>位置：</li>
			</ul>
			<ul class="listcontent">
				<input class="contentname" type="text" placeholder="灭火器损坏"/>
				<select>
					<option>A级警报</option>
					<option>B级警报</option>
					<option>C级警报</option>
					<option>D级警报</option>
				</select>
				<textarea></textarea>
				<p id="baidu_geo" class="location">西安邮电大学A楼西北角</p>
				<img id="location" src="img/location.jpg" />
			</ul>
		</div>
		<button class="btn btn-warning success">确定报警</button>
		<button class="btn btn-default cancel">取消报警</button>
	</div>
	<footer class="clearfix">
		<div class="task">
			<a href="#"><img src='img/center.png'></a>
			<p>任务中心</p>
		</div>
		<div class="personal">
			<a href="#"><img src="img/personal.png"></a>
			<p>个人中心</p>
		</div>
		<div class="warn">
			<a href="#"><img src='img/warn.png'></a>
			<p>报警</p>
		</div>
	</footer>
<script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/Company-emergency.js" ></script>
<script type="text/javascript" src="js/getlocation.js" charset="GB2312"></script>
</body>
</html>
